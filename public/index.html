<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROG ChatBot</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="rog-container">
    <header class="rog-header">
      <h1>ROG ChatBot <span class="version">v2</span></h1>
    </header>

    <main class="rog-chat">
      <div id="chat-window" class="chat-window"></div>
      <div id="typing-indicator" class="typing-indicator" style="display: none;">
        ROG-бот печатает<span class="dots">...</span>
      </div>
    </main>

    <div class="rog-input-area">
      <input type="text" id="user-input" placeholder="Введите команду..." />
      <button id="send-btn">Отправить</button>
    </div>

    <footer class="rog-footer">
      Создатель: <strong>Madi</strong>
    </footer>
  </div>

  <audio id="send-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.wav"></audio>
  <script src="script.js"></script>
</body>
</html>

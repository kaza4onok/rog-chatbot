<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROG ChatBot</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="rog-bg"></div>
  <div class="rog-mask"></div>
  <div class="hud-overlay">
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>
  </div>

  <div class="theme-switcher">
    <button onclick="applyTheme('red')">🔴</button>
    <button onclick="applyTheme('blue')">🔵</button>
    <button onclick="applyTheme('green')">🟢</button>
    <button onclick="applyTheme('purple')">🟣</button>
    <button onclick="applyTheme('gold')">🟡</button>
  </div>

  <div class="container fade-in">
    <h1>ROG ChatBot Terminal</h1>
    <div class="chat-window" id="chat-window"></div>
    <div id="typing-indicator" class="typing-indicator" style="display: none;">
      <span>ROG-бот печатает</span><span class="dots">...</span>
    </div>
    <div class="input-box">
      <input type="text" id="user-input" placeholder="Напиши что-нибудь..." />
      <button id="send-btn">Отправить</button>
    </div>
  </div>

  <audio id="send-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.wav"></audio>

  <script src="themes.js"></script>
  <script src="script.js"></script>
</body>
<footer class="rog-footer">
  Создатель: <strong>Madi</strong>
</footer>

</html>
